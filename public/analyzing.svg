<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <circle cx="100" cy="100" r="90" fill="#F3F4F6"/>
  
  <!-- Center Shield -->
  <g transform="translate(70, 70)">
    <path d="M30 0L54 8V28C54 44 42 52 30 56C18 52 6 44 6 28V8L30 0Z" 
          fill="#2D9B9B" opacity="0.2"/>
    <path d="M30 4L50 10V28C50 41 40 48 30 52C20 48 10 41 10 28V10L30 4Z" 
          stroke="#2D9B9B" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Scanning Lines (animated effect) -->
  <g opacity="0.6">
    <line x1="60" y1="100" x2="140" y2="100" stroke="#2D9B9B" stroke-width="2" stroke-dasharray="4 4">
      <animate attributeName="stroke-dashoffset" from="0" to="8" dur="1s" repeatCount="indefinite"/>
    </line>
    <line x1="70" y1="110" x2="130" y2="110" stroke="#2D9B9B" stroke-width="2" stroke-dasharray="4 4">
      <animate attributeName="stroke-dashoffset" from="0" to="8" dur="1.2s" repeatCount="indefinite"/>
    </line>
    <line x1="80" y1="120" x2="120" y2="120" stroke="#2D9B9B" stroke-width="2" stroke-dasharray="4 4">
      <animate attributeName="stroke-dashoffset" from="0" to="8" dur="0.8s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Orbiting Dots -->
  <circle cx="100" cy="50" r="4" fill="#2D9B9B">
    <animateTransform attributeName="transform" type="rotate" 
                      from="0 100 100" to="360 100 100" 
                      dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="150" cy="100" r="4" fill="#2D9B9B" opacity="0.7">
    <animateTransform attributeName="transform" type="rotate" 
                      from="120 100 100" to="480 100 100" 
                      dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="100" cy="150" r="4" fill="#2D9B9B" opacity="0.5">
    <animateTransform attributeName="transform" type="rotate" 
                      from="240 100 100" to="600 100 100" 
                      dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Pulse Ring -->
  <circle cx="100" cy="100" r="60" stroke="#2D9B9B" stroke-width="2" fill="none" opacity="0.3">
    <animate attributeName="r" from="60" to="80" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" from="0.3" to="0" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
