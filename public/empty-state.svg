<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="#F3F4F6"/>
  
  <!-- Phone Icon -->
  <g transform="translate(70, 60)">
    <!-- Phone Body -->
    <rect x="10" y="0" width="40" height="70" rx="5" fill="#2D9B9B" opacity="0.2"/>
    <rect x="12" y="2" width="36" height="66" rx="4" stroke="#2D9B9B" stroke-width="2" fill="white"/>
    
    <!-- Screen -->
    <rect x="16" y="8" width="28" height="48" rx="2" fill="#F3F4F6"/>
    
    <!-- Speaker -->
    <line x1="24" y1="5" x2="36" y2="5" stroke="#2D9B9B" stroke-width="1.5" stroke-linecap="round"/>
    
    <!-- Home Button -->
    <circle cx="30" cy="62" r="3" stroke="#2D9B9B" stroke-width="1.5" fill="none"/>
    
    <!-- Sound Waves -->
    <path d="M -5 25 Q -10 30 -5 35" stroke="#2D9B9B" stroke-width="2" 
          stroke-linecap="round" fill="none" opacity="0.4"/>
    <path d="M -10 20 Q -18 30 -10 40" stroke="#2D9B9B" stroke-width="2" 
          stroke-linecap="round" fill="none" opacity="0.3"/>
    
    <path d="M 65 25 Q 70 30 65 35" stroke="#2D9B9B" stroke-width="2" 
          stroke-linecap="round" fill="none" opacity="0.4"/>
    <path d="M 70 20 Q 78 30 70 40" stroke="#2D9B9B" stroke-width="2" 
          stroke-linecap="round" fill="none" opacity="0.3"/>
  </g>
  
  <!-- Shield Badge -->
  <g transform="translate(125, 125)">
    <circle cx="0" cy="0" r="20" fill="white" stroke="#2D9B9B" stroke-width="2"/>
    <path d="M0 -12L12 -6V4C12 12 6 16 0 18C-6 16 -12 12 -12 4V-6L0 -12Z" 
          fill="#2D9B9B"/>
    <path d="M-4 2L-1 5L5 -2" stroke="white" stroke-width="2" 
          stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
